<html ondrop="dragOverHandler(event);" ondragover="dragOverHandler(event);">

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" >
</head>

<body>
    <center>
        <div id="dropZoneVisibilityToggler">
            <div class="dropZone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"><center>Drop your Journey Save.bin here</center></div>
        </div>
    </center>
    <div hidden id="resultZone" class="resultZone"></div>
</body>
<script src="script.js" type="text/javascript"></script>
<script src="backgroundScript.js" type="text/javascript"></script>
</html>
