<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="./css/style.css?version=2" rel="stylesheet">
    <link href="./css/parserStyle.css?version=2" rel="stylesheet">
    <link rel="icon" href="./images/symbols/0.svg" type="image/x-icon">
    <title>Journey Parser</title>
</head>

<body> 
    <div class="navbarContainer navbarOffsetRetracted" id="navbarContainer">
        <div class="flex-container">
            <a class="flex-item" href="./journeyParser.html">Journey Parser</a>
            <a class="flex-item" href="./about.html">About</a>
        </div>
        <div class="center__container"><img class="dropSymbol center" src="./images/arrows/arrow1L.svg" id="dropSymbol" alt="Expand Navigation Bar"></div>
    </div>

    <div id="dropZoneVisibilityToggler" class="center">
        <div class="dropZone" id="dropZone">
            Drop your Journey Save.bin here
        </div>
    </div>

    <div hidden id="resultZone" class="resultZone">
        <div class="cmatw" id="cmatw">Companions Met Along The Way</div>
        <div id="recentCompanions" class="companions">
            <div id="companionsLeft" class="companionsLeft"></div>
            <div id="companionsRight" class="companionsRight"></div>
        </div>
        <div class="cmatwPast" id="cmatwPast">Companions from the distant past</div>
        <div id="olderCompanions" class="companions">
            <div id="olderCompanionsLeft" class="companionsLeft"></div>
            <div id="olderCompanionsRight" class="companionsRight"></div>
        </div>
    </div>
    <script src="./js/parserScript.js?version=2"></script>
    <script src="./js/script.js?version=2"></script>
</body>
</html>
