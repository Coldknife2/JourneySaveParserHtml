<!DOCTYPE html>
<html ondrop="dragOverHandler(event);" ondragover="dragOverHandler(event);">

<head>
    <meta charset="utf-8">
    <link href="./css/style.css?version=1" rel="stylesheet">
    <link href="./css/editorStyle.css?version=1" rel="stylesheet">
    <link rel="icon" href="./images/symbols/0.svg" type="image/x-icon">
    <title>Journey Editor</title>
</head>

<body onunload="unload()" onload="load()">
    <div class="navbarContainer navbarOffsetRetracted" id="navbarContainer">
        <div class="flex-container">
            <a class="flex-item" href="./journeyEditor.html">JourneyEditor</a>
            <a class="flex-item" href="./journeyParser.html" onclick="preserveData()">JourneyParser</a>
            <a class="flex-item" href="./about.html" onclick="preserveData()">About</a>
        </div>
        <center><img class="dropSymbol" src="./images/arrows/arrow1L.svg" id="dropSymbol" onclick="toggleNavbar()">
        </center>
    </div>

    <center>
        <div id="dropZoneVisibilityToggler">
            <div class="dropZone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                <center>Drop your Journey Save.bin here</center>
            </div>
        </div>
    </center>

    <div hidden class="editZone" id="editZone">

        <div hidden id="overview">
            <div class="overview__container">
                <div class="overview__block hov" onclick="levelChanger('init')">Level Select</div>
                <div class="overview__block hov" onclick="robeChanger('init')">Robe Select</div>
                <div class="overview__block hov overview__block__scarf" onclick="scarfChanger('init')">Scarf Length
                    Select</div>
                <div class="overview__block hov" onclick="symbolChanger('init')">Symbol Select</div>
            </div>
        </div>

        <div hidden id="levelSelect">
            <div class="levelSelect__container">
                <div id="levelValue" class="levelValue"></div>
                <div class="levelSelect__imageContainer">
                    <img onclick="levelChanger('decrement')" src="./images/arrows/arrow1L.svg" id="levelL"
                        class="arrow">
                    <img class="levelImage" id="level" src="./images/levels/1.png">
                    <img onclick="levelChanger('increment')" src="./images/arrows/arrow1L.svg" id="levelR"
                        class="arrow">
                </div>
            </div>
        </div>

        <div hidden id="robeSelect">
            <div class="robeSelect__container">
                <div class="robeSelect__image__container">
                    <img onclick="robeChanger('decrement')" src="./images/arrows/arrow1L.svg" id="robeL" class="arrow">
                    <img id="robeImage">
                    <img onclick="robeChanger('increment')" src="./images/arrows/arrow1L.svg" id="robeR" class="arrow">
                </div>
                <div class="hov" onclick="robeChanger('changeColor')">Toggle Color</div>
            </div>
        </div>

        <div hidden id="scarfSelect" class="scarfSelect">
            <div class="scarfSelect__container">
                <div id="scarfValue"></div>
                <div class="slidecontainer">
                    <input type="range" min="0" max="30" value="0" class="slider" id="scarfSlider">
                </div>
                <div id="recommendation" class="recommendation"></div>
            </div>
        </div>

        <div hidden id="symbolSelect">
            <div class="symbolSelect__container">
                <div id="symbolValue" class="symbolValue"></div>
                <div class="symbolSelect__image__container">
                    <img onclick="symbolChanger('decrement')" src="./images/arrows/arrow1L.svg" id="symbolL"
                        class="arrow">
                    <div class="glyphDisplay bigGlyph" id="symbol"></div>
                    <img onclick="symbolChanger('increment')" src="./images/arrows/arrow1R.svg" id="symbolR"
                        class="arrow">
                </div>
            </div>
        </div>

        <div class="editor-flex-container">
            <div hidden id="backButton" onclick="back()" class="editor-flex-item hov">Back</div>
            <div onclick="download()" class="editor-flex-item hov">Download</div>
        </div>

</body>
<script src="./js/editorScript.js?version=1" type="text/javascript"></script>
<script src="./js/script.js?version=1" type="text/javascript"></script>
</html>
