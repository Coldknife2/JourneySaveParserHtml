<!DOCTYPE html>
<html ondrop="dragOverHandler(event);" ondragover="dragOverHandler(event);">

<head>
    <meta charset="utf-8">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/editorStyle.css" rel="stylesheet">
    <link rel="icon" href="./images/symbols/0.svg" type="image/x-icon">
    <title>Journey Editor</title>
</head>

<body onunload="unload()" onload="load()">
    <div class="navbarContainer navbarOffsetRetracted" id="navbarContainer">
        <div class=flex-container>
            <a class="flex-item" href="./journeyEditor.html">JourneyEditor</a>
            <a class="flex-item" href="./journeyParser.html" onclick="preserveData()">JourneyParser</a>
            <a class="flex-item" href="./about.html" onclick="preserveData()">About</a>
        </div>
        <center><img class="dropSymbol" src="./images/arrows/arrow1L.svg" id="dropSymbol" onclick="toggleNavbar()"></center>
    </div>

    <center>
        <div id="dropZoneVisibilityToggler">
            <div class="dropZone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"><center>Drop your Journey Save.bin here</center></div>
        </div>
    </center>

    <div hidden class="editZone" id="editZone">

        <div hidden id="overview">
            <table class="editTable">
                <tr>
                    <td></td>
                    <td class="hov"><div onclick="levelChanger('init')">Level Select</div></td>
                </tr>
                <tr>
                    <td class="hov"><div onclick="robeChanger('init')">Robe Select</div></td>
                    <td></td>
                    <td class="hov"><div onclick="scarfChanger('init')">Scarf Length Select</div></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="hov"><div onclick="symbolChanger('init')">Symbol Select</div></td>
                </tr>
            </table>
        </div>

        <div hidden id="levelSelect">
            <table class="editTable">
                <tr>
                    <td></td>
                    <td><div id="levelValue"></div></td>
                </tr>
                <tr>
                    <td><img onclick="levelChanger('decrement')" src="./images/arrows/arrow1L.svg" id="levelL" class="arrow"></td>
                    <td><img class="levelImage" id="level" src="./images/levels/1.png"></td>
                    <td><img onclick="levelChanger('increment')" src="./images/arrows/arrow1L.svg" id="levelR" class="arrow"></td>
                </tr>
            </table>

        </div>

        <div hidden id="robeSelect">
            <table class="editTable">
                <tr>
                    <td><img onclick="robeChanger('decrement')" src="./images/arrows/arrow1L.svg" id="robeL" class="arrow"></td>
                    <td><img id="robeImage"></td>
                    <td><img onclick="robeChanger('increment')" src="./images/arrows/arrow1L.svg" id="robeR" class="arrow"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="hov"><div onclick="robeChanger('changeColor')">Toggle Color</div></td>
                </tr>
            </table>
        </div>

        <div hidden id="scarfSelect">
            <table>
                <tr>
                    <td colspan="3"><div id="scarfValue"></div></td>
                </tr>
                <tr>
                    <td id="scarfValueHintL">Red&nbsp;Robe<br>BB:&nbsp;07<br>PD:&nbsp;11<br>SC:&nbsp;17<br>UG:&nbsp;22<br>Tower:&nbsp;28<br>Snow:&nbsp;30</td>
                    <td><div class="slidecontainer">
                        <input type="range" min="0" max="30" value="0" class="slider" id="scarfSlider">
                    </div></td>
                    <td id="scarfValueHintR">White&nbsp;Robe<br>BB:&nbsp;12<br>PD:&nbsp;16<br>SC:&nbsp;22<br>UG:&nbsp;27<br>Tower:&nbsp;30<br>Snow:&nbsp;30</td>
                </tr>
            </table>
        </div>

        <div hidden id="symbolSelect">
            <table class="editTable">
                <tr>
                    <td></td>
                    <td><div id ="symbolValue"></div></td>
                </tr>
                <tr>
                    <td><img onclick="symbolChanger('decrement')" src="./images/arrows/arrow1L.svg" id="symbolL" class="arrow"></td>
                    <td><div class="glyphDisplay bigGlyph" id="symbol"></td>
                    <td><img onclick="symbolChanger('increment')" src="./images/arrows/arrow1R.svg" id="symbolR" class="arrow"></td>
                </tr>
            </table>
        </div>

        <div class="editor-flex-container">
            <div hidden id="backButton" onclick="back()" class="editor-flex-item hov">Back</div>
            <div onclick="download()" class="editor-flex-item hov">Download</div>
        </div>
    </div>

</body>
<script src="./js/editorScript.js" type="text/javascript"></script>
<script src="./js/navbarScript.js" type="text/javascript"></script>
<script src="./js/backgroundScript.js" type="text/javascript"></script>
</html>
